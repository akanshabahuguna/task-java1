<!DOCTYPE html>
<html>
<head>
    <title>Temperature Calculator</title>
   </head>
<body>
    <h1>Temperature Calculator</h1>
    
    <script>
          function calculateAverage() 
          {
            let localTotalTemperature = 0.0;
            temperatures = [30,40,60,70,80,21,49,68,90];

            for ( temperature of temperatures) {
                localTotalTemperature += temperature;
            }

            totalTemperature = localTotalTemperature;

            const averageTemperature = totalTemperature / temperatures.length;
            document.getElementById("output").innerText = `The average temperature for the day and night is ${averageTemperature.toFixed(2)}Â°C.`;
        }

        window.onload = calculateAverage;
    </script>

    <div id="output"></div>
</body>
</html>
